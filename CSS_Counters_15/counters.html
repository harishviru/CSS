<!DOCTYPE html>
<html>
<head>
   
    <title>CSS Counters</title>
     <style>
         body{
             counter-reset: section;
         }
       h2::before{
           counter-increment: section;
           content: "Section :"counter(section);
       }
     </style>
</head>
<body>
        <h1>HTML Counters.....!</h1>
        <h2>HTML</h2>
        <h2>CSS</h2>
        <h2>Javascript</h2>


</body>
</html>
