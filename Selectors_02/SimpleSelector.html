<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors- Simple Selectors</title>
    <style>
      /*Universal Selector   (*) */
         *{
             padding: 1px;
             margin: 1px;
         }
     /* Element Type Selectors*/
     div{
         text-align: center;
         position: sticky;
     }
     /* Id Selector*/
     #Id{
      color: orange;
     }
     /*Class Selectors  (.)*/
     .MyClass{
         color: orangered;
         font-size: 20px;
     }

    </style>
</head>
<body>   
    <div>
     <ul>
      <li> i)Universal Selector   (*)</li>
       <li> ii)Element Type Selectors (p,div,h1,h2....etc; all HTML elements)</li>
       <li id="Id">iii)Id Selectors  (#)</li>
       <li class="MyClass">iv)Class Selectors  (.)</li>
     </ul>
    </div>
</body>
</html>
